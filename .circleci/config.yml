version: 2.1

orbs:
    hmpps: ministryofjustice/hmpps@3.13

parameters:
    node-version:
        type: string
        default: 14.17-browsers

jobs:
    build:
        executor:
            name: hmpps/node
            tag: << pipeline.parameters.node-version >>
        steps:
            - checkout
            - run:
                  name: Update npm
                  command: 'sudo npm install -g npm@6.14.8'
            - restore_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
            - run:
                  name: Install Dependencies
                  command: npm ci --no-audit
            - save_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - node_modules
            - run:
                  name: Linter
                  command: npm run lint

    unit_test:
        executor:
            name: hmpps/node
            tag: << pipeline.parameters.node-version >>
        steps:
            - checkout
            - restore_cache:
                key: dependency-cache-{{ checksum "package-lock.json" }}
            - run:
                name: unit tests
                command: |
                    npm run test -- --reporter mocha-junit-reporter
                    npm run snyk-protect
            - store_test_results:
                path: test_results
            - store_artifacts:
                path: test-results/unit-test-reports.html

    deploy:
        executor:
            name: hmpps/node
            tag: << pipeline.parameters.node-version >>
        steps:
            - checkout
            - restore_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
            - deploy:
                  name: Build Derived Git Commit
                  command: |
                    git add --force --verbose build-info.json
                    git config user.name "Circle CI"
                    git config user.email "circle@circleci.com"
                    CI_MESSAGE=$(git log --format=%B -n 1 $CIRCLE_SHA1)
                    git commit -m "Deployment of build $CIRCLE_BUILD_NUM" -m "$CI_MESSAGE" -m "From gitref $CIRCLE_SHA1"
            - deploy:
                  name: Deploy to Dev Environment
                  command: git push --force origin HEAD:deploy-to-stage

workflows:
    version: 2
    build-test-and-deploy:
        jobs:
            - build:
                filters:
                    tags:
                        ignore: /.*/
            - unit_test:
                requires:
                    - build
            - deploy:
                name: build_docker
                filters:
                    branches:
                        only:
                            - master
